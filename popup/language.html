<html>
<meta charset="utf-8" />
<link rel="stylesheet" href="language.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid p-3">
        <h2 class="text-center title">Message recognition language</h2>
        <hr>
        <div class="language">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="en-US" checked/>
                <label class="form-check-label" for="en-US">English (en-US)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="pl-PL" />
                <label class="form-check-label" for="pl-PL">Polish (pl-PL)</label>
            </div>
         </div>
         <p class="text-center" id="text">Currently language: en-US</p>
         <button type="button" class="btn btn-danger mx-auto d-block" id="clear">Clear cache</button>
        </div>
    <script src="language.js"></script>
</body>
</html>
