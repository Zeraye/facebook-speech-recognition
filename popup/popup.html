<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid p-3">
      <h2 class="text-center">Messenger transcription</h2>
      <hr class="mb-2" />
      <div class="mb-2" id="language-form">
        <div class="form-check p-0">
          <label class="form-check-label mb-2">Language</label>
          <select class="form-select"></select>
        </div>
      </div>
      <hr />
      <div class="form-check form-switch mb-2" id="transcription-form">
        <label class="form-check-label" for="transcription"
          >Transcription</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          id="transcription"
          checked
        />
      </div>
      <hr />
      <button
        type="button"
        class="btn btn-danger mx-auto d-block mb-2"
        id="clear"
      >
        Clear cache
      </button>
      <p class="info mb-0">After any change refresh page!</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
